<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.contact-form-wrapper {
  width: 90%;
  max-width: 650px;
  padding: 30px;
  background: rgba(255, 255, 255, 0.07);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.2);
  color: white;
  animation: fadeIn 1.2s ease;
}

.contact-form h2 {
  margin-bottom: 20px;
  font-size: 28px;
  text-align: center;
  color: #ffffff;
}

.form-row {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.form-row input {
  flex: 1;
  min-width: 100px;
  padding: 12px;
  background: rgba(255,255,255,0.1);
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 14px;
  outline: none;
}

textarea {
  width: 100%;
  padding: 12px;
  background: rgba(255,255,255,0.1);
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 14px;
  resize: vertical;
  margin-bottom: 20px;
  outline: none;
}

.form-radio-group {
  margin: 20px 0;
}

.form-radio-group label {
  display: block;
  margin-bottom: 10px;
  font-weight: 600;
}

.radio-options {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.radio-options label {
  background: rgba(255,255,255,0.1);
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
  user-select: none;
  transition: background 0.3s;
}

.radio-options input {
  margin-right: 8px;
}

.radio-options label:hover {
  background: rgba(255,255,255,0.2);
}

button {
  width: 100%;
  padding: 14px;
  background-color: #6A64F1;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

button:hover {

}

.thank-you {
  text-align: center;

<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const form = e.target;
  fetch(form.action, {
    method: "POST",
    body: new FormData(form),
    headers: {
      Accept: "application/json"
    }
  }).then(response => {
    if (response.ok) {
      form.querySelector('.thank-you').style.display = 'block';
      form.reset();
    } else {
      alert('Something went wrong. Please try again.');
    }
  }).catch(error => {
    alert('Error: ' + error.message);
  });
});
</script>
