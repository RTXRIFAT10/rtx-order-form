<!-- Clean Mobile-First Contact Form -->
<div class="contact-container">
  <form action="https://formspree.io/f/xblollna" method="POST" class="contact-form" id="contactForm">
    <h2>Letâ€™s ðŸ“¦</h2>

    <input type="text" name="firstname" placeholder="First Name" required>
    <input type="text" name="lastname" placeholder="Last Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="text" name="phone" placeholder="Phone Number" required>

    <label class="service-label">What are you looking for?</label>
    <div class="radio-group">
      <label><input type="radio" name="service" value="Web Design" required> Web Design</label>
      <label><input type="radio" name="service" value="Graphics Design"> Graphics Design</label>
      <label><input type="radio" name="service" value="Logo Design"> Logo Design</label>
      <label><input type="radio" name="service" value="Others"> Others</label>
    </div>

    <textarea name="message" rows="4" placeholder="Your message..." required></textarea>

    <p class="thank-you" style="display:none;">Thanks for contacting me! Iâ€™ll reply ASAP ðŸ’Œ</p>
  </form>
</div>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.contact-container {
  width: 100%;
  max-width: 400px;
  background: rgba(255,255,255,0.08);
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
  color: white;
}

.contact-form h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 24px;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  background: rgba(255,255,255,0.1);
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 14px;
  outline: none;
}

.service-label {
  display: block;
  font-weight: 600;
  margin-bottom: 10px;
}

.radio-group {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 15px;
}

.radio-group label {
  background: rgba(255,255,255,0.1);
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
}

.radio-group input {
  margin-right: 6px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #6A64F1;
  color: white;
  font-size: 15px;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #574fd6;
}

.thank-you {
  margin-top: 12px;
  text-align: center;
  color: #aaffaa;
  font-weight: 600;
}
</style>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const form = e.target;
  fetch(form.action, {
    method: "POST",
    body: new FormData(form),
    headers: { Accept: "application/json" }
  }).then(response => {
    if (response.ok) {
      form.querySelector('.thank-you').style.display = 'block';
      form.reset();
    } else {
      alert("Something went wrong. Please try again!");
    }
  }).catch(error => {
    alert("Error: " + error.message);
  });
});
</script>
