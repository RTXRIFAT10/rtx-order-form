<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RTX Order & Confirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      overflow-x: hidden;
    }
    .form-container, .summary-container {
      background: rgba(30, 30, 47, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.5);
      max-width: 450px;
      width: 90%;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .form-container:hover, .summary-container:hover {
      transform: scale(1.02);
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #2e2e4d;
      color: #ffffff;
      transition: background 0.3s;
    }
    input:focus, textarea:focus {
      background: #3c3c5c;
    }
    button {
      width: 100%;
      margin-top: 2rem;
      padding: 0.9rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(90deg, #11998e, #38ef7d);
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #38ef7d, #11998e);
      transform: translateY(-3px);
    }
    .hidden {
      display: none;
    }
    .summary-container ul {
      list-style: none;
      padding: 0;
      margin-top: 1.5rem;
    }
    .summary-container li {
      background: #2e2e4d;
      margin: 0.5rem 0;
      padding: 0.7rem;
      border-radius: 10px;
      text-align: left;
    }
    .summary-container li strong {
      color: #00ff88;
    }
  </style>
</head>

<body>
  <!-- Order Form -->
  <div class="form-container" id="orderForm">
    <h2>RTX ORDER FORM</h2>
    <form id="orderFormSubmit" action="https://formspree.io/f/xblollna" method="POST">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullNameInput" name="full_name" required>

      <label for="email">Email Address</label>
      <input type="email" id="emailInput" name="email" required>

      <label for="product">Product Name</label>
      <input type="text" id="productInput" name="product_name" required>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantityInput" name="quantity" min="1" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contactInput" name="contact_number" pattern="01[3-9][0-9]{8}" placeholder="01XXXXXXXXX" required>

      <button type="submit">Place Order</button>
    </form>
  </div>

  <!-- Confirmation Page -->
  <div class="summary-container hidden" id="confirmationContainer">
    <h2>Order Confirmed!</h2>
    <p>Thank you for your order. Hereâ€™s your summary:</p>
    <ul>
      <li><strong>Full Name:</strong> <span id="fullName"></span></li>
      <li><strong>Email:</strong> <span id="email"></span></li>
      <li><strong>Product:</strong> <span id="productName"></span></li>
      <li><strong>Quantity:</strong> <span id="quantity"></span></li>
      <li><strong>Contact Number:</strong> <span id="contactNumber"></span></li>
    </ul>
    <button onclick="goBack()">Place Another Order</button>
  </div>

  <script>
    const form = document.getElementById('orderFormSubmit');
    const confirmationPage = document.getElementById('confirmationContainer');
    const orderForm = document.getElementById('orderForm');
    
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          // Hide order form, show confirmation
          orderForm.classList.add('hidden');
          confirmationPage.classList.remove('hidden');

          // Fill confirmation with form data
          document.getElementById('fullName').textContent = formData.get('full_name');
          document.getElementById('email').textContent = formData.get('email');
          document.getElementById('productName').textContent = formData.get('product_name');
          document.getElementById('quantity').textContent = formData.get('quantity');
          document.getElementById('contactNumber').textContent = formData.get('contact_number');

          form.reset();
        } else {
          alert('Something went wrong. Please try again!');
        }
      });
    });

    function goBack() {
      confirmationPage.classList.add('hidden');
      orderForm.classList.remove('hidden');
    }
  </script>
</body>
</html>
