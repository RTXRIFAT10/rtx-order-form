<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTX Order & Confirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: white;
    }

    .form-container {
      background: #1e1e2f;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s;
    }

    .form-container:hover {
      transform: scale(1.02);
    }

    h2 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      background: linear-gradient(to right, #11998e, #38ef7d);
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #38ef7d, #11998e);
    }

    .success-message {
      margin-top: 1rem;
      text-align: center;
      color: #00ff88;
      display: none;
    }

    .form-container.hidden {
      display: none;
    }

    .summary-container {
      background: #1e1e2f;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .summary-container ul {
      list-style-type: none;
      padding: 0;
    }

    .summary-container li {
      margin-bottom: 0.8rem;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Order Form -->
  <div class="form-container" id="orderForm">
    <h2>RTX ORDER FORM</h2>
    <form id="orderFormSubmit" action="https://formspree.io/f/xblollna" method="POST">
      <label>Full Name</label>
      <input type="text" name="full_name" required>

      <label>Email Address</label>
      <input type="email" name="email" required>

      <label>Product Name</label>
      <input type="text" name="product_name" required>

      <label>Quantity</label>
      <input type="number" name="quantity" required>

      <label>Contact Number</label>
      <input type="tel" name="contact_number" pattern="01[3-9][0-9]{8}" required placeholder="01XXXXXXXXX">

      <button type="submit">Place Order</button>
    </form>
  </div>

  <!-- Confirmation Page -->
  <div class="form-container hidden" id="confirmationContainer">
    <h2>Order Confirmation</h2>
    <p>Thank you for your order! Your order has been successfully placed.</p>
    <div class="summary-container">
      <ul>
        <li><strong>Full Name:</strong> <span id="fullName"></span></li>
        <li><strong>Email Address:</strong> <span id="email"></span></li>
        <li><strong>Product:</strong> <span id="productName"></span></li>
        <li><strong>Quantity:</strong> <span id="quantity"></span></li>
        <li><strong>Contact Number:</strong> <span id="contactNumber"></span></li>
      </ul>
    </div>
    <button onclick="goBack()">Go Back to Order</button>
  </div>

  <script>
    const form = document.getElementById('orderFormSubmit');
    const confirmationPage = document.getElementById('confirmationContainer');
    const orderForm = document.getElementById('orderForm');
    
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          // Hide Order Form and Show Confirmation Page
          orderForm.classList.add('hidden');
          confirmationPage.classList.remove('hidden');
          
          // Display Order Summary on Confirmation Page
          document.getElementById('fullName').textContent = formData.get('full_name');
          document.getElementById('email').textContent = formData.get('email');
          document.getElementById('productName').textContent = formData.get('product_name');
          document.getElementById('quantity').textContent = formData.get('quantity');
          document.getElementById('contactNumber').textContent = formData.get('contact_number');
          
          form.reset();
        } else {
          alert("Something went wrong. Please try again.");
        }
      });
    });

    function goBack() {
      // Hide Confirmation Page and Show Order Form
      confirmationPage.classList.add('hidden');
      orderForm.classList.remove('hidden');
    }
  </script>
</body>
</html>
